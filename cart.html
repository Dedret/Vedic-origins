<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Vedic Origins</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .cart-container {
            max-width: 900px;
            margin: 100px auto 50px auto;
            padding: 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cart-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
        }
        
        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .cart-empty i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .cart-empty h2 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .cart-empty p {
            color: #999;
            margin-bottom: 25px;
        }
        
        .cart-items {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            background: var(--cream);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .item-price {
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .qty-btn {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }
        
        .qty-btn:hover {
            background: var(--gold);
            color: white;
        }
        
        .qty-value {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
        }
        
        .remove-btn {
            background: #ffebee;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #e74c3c;
            color: white;
        }
        
        .item-subtotal {
            text-align: right;
            font-size: 1.1rem;
            color: #666;
        }
        
        .item-subtotal strong {
            color: var(--dark);
            display: block;
            margin-top: 5px;
        }
        
        .cart-summary {
            background: linear-gradient(135deg, var(--gold) 0%, #c4a035 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .summary-total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: white;
            color: var(--gold);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: var(--dark);
            color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-weight: 600;
        }
        
        .continue-shopping:hover {
            color: var(--gold);
        }
        
        @media (max-width: 768px) {
            .cart-container {
                margin-top: 80px;
                padding: 15px;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
            }
            
            .item-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-logo">Vedic Origins</div>
    </div>

    <nav class="navbar">
        <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="index.html" style="text-decoration:none;"><div class="logo">Vedic Origins</div></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="profile.html">Profile</a>
            <a href="cart.html" class="cart-link" style="color: var(--gold);">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" style="display:none;">0</span>
            </a>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="javascript:void(0)" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
        </div>

        <div id="cart-content">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Vedic Origins</h3>
            <p>Bringing purity back to your kitchen.</p>
            <div class="socials">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
            <p class="copyright">&copy; 2026 Vedic Origins. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/config.example.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="script.js"></script>
    <script>
        /**
         * Render cart items
         */
        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some delicious ghee to get started!</p>
                        <a href="products.html">
                            <button class="auth-btn" style="max-width: 300px; margin: 0 auto;">
                                <i class="fas fa-shopping-bag"></i> BROWSE PRODUCTS
                            </button>
                        </a>
                    </div>
                `;
                return;
            }
            
            const totals = getTotals();
            
            container.innerHTML = `
                <div class="cart-items">
                    ${cart.map(item => `
                        <div class="cart-item" data-product-id="${item.product_id}">
                            <img src="${getProductImage(item.product_id)}" alt="${item.name}" class="item-image" onerror="this.src='cow0.jpg'">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">₹${item.price.toLocaleString('en-IN')}</div>
                                <div class="item-controls">
                                    <div class="qty-control">
                                        <button class="qty-btn" onclick="decrementQty('${item.product_id}')">-</button>
                                        <span class="qty-value">${item.qty}</span>
                                        <button class="qty-btn" onclick="incrementQty('${item.product_id}')">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeFromCart('${item.product_id}')">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                            <div class="item-subtotal">
                                Subtotal<br>
                                <strong>₹${item.subtotal.toLocaleString('en-IN')}</strong>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Items (${totals.itemCount})</span>
                        <span>₹${totals.subtotal.toLocaleString('en-IN')}</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span>₹${totals.subtotal.toLocaleString('en-IN')}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        <i class="fas fa-lock"></i> PROCEED TO CHECKOUT
                    </button>
                </div>
                
                <a href="products.html" class="continue-shopping">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            `;
        }
        
        /**
         * Get product image from product ID
         */
        function getProductImage(productId) {
            // Extract type and size from product ID
            if (productId.startsWith('cow-')) {
                return 'cow0.jpg';
            } else if (productId.startsWith('buffalo-')) {
                return 'buff0.jpg';
            }
            return 'cow0.jpg';
        }
        
        /**
         * Increment quantity
         */
        function incrementQty(productId) {
            const item = getCartItem(productId);
            if (item) {
                updateQty(productId, item.qty + 1);
                renderCart();
            }
        }
        
        /**
         * Decrement quantity
         */
        function decrementQty(productId) {
            const item = getCartItem(productId);
            if (item && item.qty > 1) {
                updateQty(productId, item.qty - 1);
                renderCart();
            }
        }
        
        /**
         * Remove item from cart
         */
        function removeFromCart(productId) {
            if (confirm('Remove this item from cart?')) {
                removeItem(productId);
                renderCart();
            }
        }
        
        /**
         * Proceed to checkout
         */
        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }
        
        /**
         * Handle logout
         */
        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                const success = await signOut();
                if (success) {
                    window.location.href = '/login.html';
                }
            }
        }
        
        // Initialize cart display on page load
        document.addEventListener('DOMContentLoaded', renderCart);
        
        // Listen for cart updates
        window.addEventListener('cartUpdated', renderCart);
    </script>
</body>
</html>
