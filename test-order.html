<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>COD Order Test</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 16px; }
      button { padding: 10px 16px; font-size: 16px; }
      pre { background: #f4f4f4; padding: 12px; border-radius: 8px; margin-top: 16px; }
    </style>
  </head>
  <body>
    <h1>Place COD Test Order</h1>
    <button id="test">Send Test Order</button>
    <pre id="out">Click the button to send a POST request</pre>

    <script>
      document.getElementById('test').onclick = async () => {
        const payload = {
          items: [{ product_id: 'cow-ghee-1l', name: 'A2 Gir Cow Ghee (1L)', price: 4000, qty: 1 }],
          address: { name: 'Customer', line1: 'Street 1', city: 'City', state: 'State', pincode: '400001' },
          phone: '9999999999',
          email: 'customer@example.com',
          notes: 'Leave at gate'
        };

        try {
          const res = await fetch('/.netlify/functions/place-order-cod', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          document.getElementById('out').textContent = 'Error: ' + e.message;
        }
      };
    </script>
  </body>
</html>
