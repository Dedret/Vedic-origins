<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Vedic Origins</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f7f2;
      font-family: 'Lato', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .thank-you-container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 2px solid #d4af37;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin: 15px 0;
    }
    #order-id {
      background: #fff8e1;
      padding: 15px;
      border-radius: 10px;
      border: 1px dashed #d4af37;
      font-weight: bold;
      color: #1a1a1a;
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .cta-btn {
      display: inline-block;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      color: #d4af37;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #d4af37;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .cta-btn:hover {
      background: #d4af37;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>âœ… Thank you for your order!</h1>
    <p>Your COD order has been received. We'll contact you shortly.</p>
    <p id="order-id"></p>
    <a href="index.html" class="cta-btn" role="button">Back to Home</a>
  </div>
  <script>
    const id = new URLSearchParams(window.location.search).get('order');
    if (id) document.getElementById('order-id').innerText = 'Order ID: ' + id;
  </script>
</body>
</html>
