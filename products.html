<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products | Vedic Origins</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.example.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/require-auth.js"></script>
    
    <style>
        .products-container {
            max-width: 1200px;
            margin: 100px auto 50px auto;
            padding: 20px;
        }
        
        .products-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .products-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--dark);
        }
        
        .filter-btn:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: var(--gold);
            color: white;
            border-color: var(--gold);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: var(--cream);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .price-mrp {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        
        .price-sale {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        .price-discount {
            background: #e8f5e9;
            color: #27ae60;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--dark) 0%, #2c2c2c 100%);
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background: var(--gold);
            color: white;
            transform: translateY(-2px);
        }
        
        .add-to-cart-btn:active {
            transform: translateY(0);
        }
        
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gold);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.7);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--gold);
        }
        
        .no-products {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .products-container {
                margin-top: 80px;
                padding: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-logo">Vedic Origins</div>
    </div>

    <nav class="navbar">
        <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="index.html" style="text-decoration:none;"><div class="logo">Vedic Origins</div></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="profile.html">Profile</a>
            <a href="cart.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" style="display:none;">0</span>
            </a>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="javascript:void(0)" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="products-container">
        <div class="products-header">
            <h1>Our Premium Collection</h1>
            <p style="color: #666; font-size: 1.1rem;">Authentic Bilona Ghee from Free-Grazing Cows</p>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
            <button class="filter-btn" onclick="filterProducts('cow')">Cow Ghee</button>
            <button class="filter-btn" onclick="filterProducts('buffalo')">Buffalo Ghee</button>
        </div>

        <div id="products-grid" class="products-grid">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading products...
            </div>
        </div>
    </div>

    <!-- Floating Cart Icon -->
    <div class="cart-icon" onclick="window.location.href='cart.html'">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">0</span>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Vedic Origins</h3>
            <p>Bringing purity back to your kitchen.</p>
            <div class="socials">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
            <p class="copyright">&copy; 2026 Vedic Origins. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/config.example.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
