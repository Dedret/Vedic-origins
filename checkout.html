<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Vedic Origins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --cream: #f9f7f2;
        }

        body { 
            background: #f9f7f2; 
            font-family: 'Lato', sans-serif; 
            padding: 20px; 
            text-align: center; 
            color: #1a1a1a; 
        }
        
        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader-logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            animation: pulse 1.5s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container { 
            max-width: 450px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border: 1px solid #d4af37;
            animation: slideUp 0.6s ease;
        }
        
        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #d4af37; 
            margin-top: 0; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 15px; 
        }

        /* Form Inputs */
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            outline: none;
            transform: translateY(-2px);
        }
        
        /* Payment Options (Radio Buttons) */
        .payment-label { 
            font-weight: bold; 
            text-align: left; 
            display: block; 
            margin-top: 15px; 
            margin-bottom: 5px; 
        }
        
        .payment-option { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .payment-option:hover { 
            border-color: #d4af37; 
            background: #fffdf5;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .payment-option input { 
            width: auto; 
            margin-right: 10px; 
        }
        
        /* Badges */
        .badge { 
            font-size: 0.75rem; 
            padding: 3px 8px; 
            border-radius: 5px; 
            font-weight: bold;
            animation: pulse 2s ease infinite;
        }
        .badge-cod { background: #ffebee; color: #c0392b; }
        .badge-upi { background: #e8f5e9; color: #27ae60; }

        /* Bill Summary Box */
        .summary-box { 
            background: #fff8e1; 
            border: 1px dashed #d4af37; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: left; 
            margin-top: 20px;
            animation: slideUp 0.8s ease 0.2s backwards;
        }
        
        .row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 0.95rem; 
            color: #555;
            transition: all 0.3s ease;
        }
        
        .row:hover {
            transform: translateX(5px);
        }
        
        .total-row { 
            border-top: 1px solid #ccc; 
            padding-top: 10px; 
            font-weight: bold; 
            color: #1a1a1a; 
            font-size: 1.3rem; 
            margin-top: 10px;
            animation: pulse 2s ease infinite;
        }
        
        .green-text { color: #27ae60; font-weight: bold; }
        .red-text { color: #c0392b; font-weight: bold; }

        /* Confirm Button */
        .confirm-btn { 
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #d4af37; 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: all 0.3s ease;
            border: 1px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .confirm-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .confirm-btn:hover::before {
            width: 500px;
            height: 500px;
        }
        
        .confirm-btn:hover { 
            background: #d4af37; 
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }
        
        .confirm-btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .back-link { 
            display: block; 
            margin-top: 15px; 
            color: #888; 
            text-decoration: none; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--gold);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-logo">Vedic Origins</div>
    </div>

    <div class="container">
        <h2>Order Summary</h2>
        
        <div style="text-align: left;">
            <label style="font-weight: bold; font-size: 0.9rem;">Shipping Details</label>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Mobile Number" required>
            <textarea id="address" rows="2" placeholder="Complete Address (House No, Street, City)" required></textarea>
        </div>

        <label class="payment-label">Select Payment Method</label>
        
        <label class="payment-option" onclick="calculateTotal('upi')">
            <div style="display:flex; align-items:center;">
                <input type="radio" name="payment" value="upi" checked> 
                <span>Pay Online / UPI</span>
            </div>
            <span class="badge badge-upi">Save ₹100</span>
        </label>

        <label class="payment-option" onclick="calculateTotal('cod')">
            <div style="display:flex; align-items:center;">
                <input type="radio" name="payment" value="cod"> 
                <span>Cash on Delivery</span>
            </div>
            <span class="badge badge-cod">+₹200 Fee</span>
        </label>

        <div class="summary-box">
            <div class="row">
                <span>Item:</span>
                <span id="item-name" style="font-weight: bold; color: #1a1a1a;">Loading...</span>
            </div>
            <div class="row">
                <span>Base Price:</span>
                <span id="base-price">...</span>
            </div>
            <div class="row">
                <span id="extra-label" class="green-text">Prepaid Discount:</span>
                <span id="extra-amount" class="green-text">-₹100</span>
            </div>
            
            <div class="row total-row">
                <span>Grand Total:</span>
                <span id="final-total">...</span>
            </div>
        </div>

        <button class="confirm-btn" onclick="placeOrder()">CONFIRM ORDER <i class="fas fa-arrow-right"></i></button>
        
        <a href="index.html" class="back-link">Cancel & Go Back</a>
    </div>

    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.preloader').classList.add('hidden');
            }, 500);
        });

        // --- 1. DATA FETCHING (URL se data nikalo) ---
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('product') || "Vedic Origins Ghee";
        
        // Price string se number nikalo (Agar "₹4000" hai to "4000" banega)
        let rawPrice = params.get('price') || "0";
        let basePrice = parseInt(rawPrice.replace(/[^0-9]/g, '')); 

        // Screen par dikhao
        document.getElementById('item-name').innerText = productName;
        document.getElementById('base-price').innerText = "₹" + basePrice;

        let currentMethod = 'upi'; // Default start UPI se karenge
        let finalAmount = 0;

        // --- 2. CALCULATION LOGIC WITH ANIMATION (Bill Banao) ---
        function calculateTotal(method) {
            currentMethod = method;
            
            const extraLabel = document.getElementById('extra-label');
            const extraAmount = document.getElementById('extra-amount');
            const finalTotal = document.getElementById('final-total');
            
            if (method === 'upi') {
                // UPI Logic: ₹100 Kam karo
                finalAmount = basePrice - 100;
                
                // Animate change
                extraLabel.style.animation = 'fadeIn 0.5s ease';
                extraAmount.style.animation = 'fadeIn 0.5s ease';
                
                // Text Green Karo
                extraLabel.innerText = "Prepaid Discount";
                extraLabel.className = "green-text";
                extraAmount.innerText = "-₹100";
                extraAmount.className = "green-text";
            
            } else {
                // COD Logic: ₹200 Jodo
                finalAmount = basePrice + 200;
                
                // Animate change
                extraLabel.style.animation = 'fadeIn 0.5s ease';
                extraAmount.style.animation = 'fadeIn 0.5s ease';
                
                // Text Red Karo
                extraLabel.innerText = "Delivery Charges";
                extraLabel.className = "red-text";
                extraAmount.innerText = "+₹200";
                extraAmount.className = "red-text";
            }

            // Total Update Karo with animation
            finalTotal.style.transform = 'scale(0.9)';
            setTimeout(() => {
                finalTotal.innerText = "₹" + finalAmount;
                finalTotal.style.transform = 'scale(1)';
            }, 200);
        }

        // Page load hote hi ek baar calculation chalao
        calculateTotal('upi');

        // --- 3. ORDER BUTTON WITH ANIMATION (Testing ke liye) ---
        function placeOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const btn = document.querySelector('.confirm-btn');

            if(name === "" || phone === "" || address === "") {
                alert("Please fill all details first! (Naam aur Pata likho)");
                return;
            }

            // Add loading state
            btn.innerHTML = 'Processing... <div class="spinner" style="display:inline-block; width:16px; height:16px; border:2px solid rgba(212,175,55,0.3); border-top-color:#d4af37; border-radius:50%; animation:spin 0.6s linear infinite; margin-left:10px;"></div>';
            btn.disabled = true;

            // Simulate processing
            setTimeout(() => {
                btn.innerHTML = '✓ ORDER PLACED!';
                btn.style.background = '#27ae60';
                btn.style.borderColor = '#27ae60';
                
                setTimeout(() => {
                    alert(`✅ ORDER PLACED!\n\nName: ${name}\nAmount to Pay: ₹${finalAmount}\nMode: ${currentMethod.toUpperCase()}\n\n(Yeh testing order hai)`);
                    window.location.href = 'index.html';
                }, 1000);
            }, 2000);
        }
        
        // Add keyframes for spinner
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>

</body>
</html>
