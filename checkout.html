<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Vedic Origins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/css/modal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --cream: #f9f7f2;
        }

        body { 
            background: #f9f7f2; 
            font-family: 'Lato', sans-serif; 
            padding: 20px; 
            text-align: center; 
            color: #1a1a1a; 
        }
        
        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader-logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            animation: pulse 1.5s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container { 
            max-width: 450px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border: 1px solid #d4af37;
            animation: slideUp 0.6s ease;
        }
        
        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #d4af37; 
            margin-top: 0; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 15px; 
        }

        /* Form Inputs */
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0 4px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input.invalid, textarea.invalid {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }
        
        input:focus, textarea:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            outline: none;
            transform: translateY(-2px);
        }
        
        label {
            display: block;
            font-weight: 600;
            text-align: left;
            margin-top: 12px;
            margin-bottom: 4px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        label .required {
            color: #e74c3c;
            margin-left: 2px;
        }
        
        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 4px;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 8px;
        }
        
        /* Payment Options (Radio Buttons) */
        .payment-label { 
            font-weight: bold; 
            text-align: left; 
            display: block; 
            margin-top: 15px; 
            margin-bottom: 5px; 
        }
        
        .payment-option { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .payment-option:hover { 
            border-color: #d4af37; 
            background: #fffdf5;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .payment-option input { 
            width: auto; 
            margin-right: 10px; 
        }
        
        /* Badges */
        .badge { 
            font-size: 0.75rem; 
            padding: 3px 8px; 
            border-radius: 5px; 
            font-weight: bold;
            animation: pulse 2s ease infinite;
        }
        .badge-cod { background: #ffebee; color: #c0392b; }
        .badge-upi { background: #e8f5e9; color: #27ae60; }

        /* Bill Summary Box */
        .summary-box { 
            background: #fff8e1; 
            border: 1px dashed #d4af37; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: left; 
            margin-top: 20px;
            animation: slideUp 0.8s ease 0.2s backwards;
        }
        
        .row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 0.95rem; 
            color: #555;
            transition: all 0.3s ease;
        }
        
        .row:hover {
            transform: translateX(5px);
        }
        
        .total-row { 
            border-top: 1px solid #ccc; 
            padding-top: 10px; 
            font-weight: bold; 
            color: #1a1a1a; 
            font-size: 1.3rem; 
            margin-top: 10px;
            animation: pulse 2s ease infinite;
        }
        
        .green-text { color: #27ae60; font-weight: bold; }
        .red-text { color: #c0392b; font-weight: bold; }

        /* Confirm Button */
        .confirm-btn { 
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #d4af37; 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: all 0.3s ease;
            border: 1px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .confirm-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc;
            border-color: #999;
            color: #666;
        }
        
        .confirm-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .confirm-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .confirm-btn:not(:disabled):hover::before {
            width: 500px;
            height: 500px;
        }
        
        .confirm-btn:not(:disabled):hover { 
            background: #d4af37; 
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }
        
        .confirm-btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .back-link { 
            display: block; 
            margin-top: 15px; 
            color: #888; 
            text-decoration: none; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--gold);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-logo">Vedic Origins</div>
    </div>

    <div class="container">
        <h2>Checkout</h2>
        
        <div style="text-align: left;">
            <h3 style="color: var(--dark); font-size: 1.1rem; margin-bottom: 10px;">Customer Details</h3>
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name<span class="required">*</span></label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            
            <!-- Mobile Number -->
            <div class="form-group">
                <label for="phone">Mobile Number<span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="10-digit mobile number" required maxlength="10">
                <div class="error-message" id="phone-error"></div>
            </div>
            
            <!-- Email (Optional) -->
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="your.email@example.com">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <h3 style="color: var(--dark); font-size: 1.1rem; margin-top: 20px; margin-bottom: 10px;">Delivery Address</h3>
            
            <!-- Near Landmark -->
            <div class="form-group">
                <label for="landmark">Near Landmark<span class="required">*</span></label>
                <input type="text" id="landmark" placeholder="e.g., Near ABC Mall, Opp. XYZ Temple" required>
                <div class="error-message" id="landmark-error"></div>
            </div>
            
            <!-- Area / Street -->
            <div class="form-group">
                <label for="area">Area / Street<span class="required">*</span></label>
                <input type="text" id="area" placeholder="e.g., MG Road, Sector 5" required>
                <div class="error-message" id="area-error"></div>
            </div>
            
            <!-- City -->
            <div class="form-group">
                <label for="city">City<span class="required">*</span></label>
                <input type="text" id="city" placeholder="e.g., Mumbai, Delhi" required>
                <div class="error-message" id="city-error"></div>
            </div>
            
            <!-- Pincode -->
            <div class="form-group">
                <label for="pincode">Pincode<span class="required">*</span></label>
                <input type="text" id="pincode" placeholder="6-digit pincode" required maxlength="6">
                <div class="error-message" id="pincode-error"></div>
            </div>
            
            <!-- Notes (Optional) -->
            <div class="form-group">
                <label for="notes">Delivery Notes (Optional)</label>
                <textarea id="notes" rows="2" placeholder="Any special instructions for delivery"></textarea>
            </div>
        </div>

        <label class="payment-label">Payment Method</label>
        
        <label class="payment-option" id="cod-option" onclick="selectPaymentMethod('cod')">
            <div style="display:flex; align-items:center;">
                <input type="radio" name="payment" value="cod" id="cod-radio"> 
                <span style="font-weight: bold;">Cash on Delivery (COD)</span>
            </div>
            <span class="badge badge-cod">+₹200 Fee</span>
        </label>
        
        <label class="payment-option" id="prepaid-option" onclick="selectPaymentMethod('prepaid')">
            <div style="display:flex; align-items:center;">
                <input type="radio" name="payment" value="prepaid" id="prepaid-radio"> 
                <span style="font-weight: bold;">Pay Online (Prepaid)</span>
            </div>
            <span class="badge badge-upi">No COD Fee</span>
        </label>

        <div class="summary-box" id="summary-box">
            <div class="row">
                <span>Item:</span>
                <span id="item-name" style="font-weight: bold; color: #1a1a1a;">Loading...</span>
            </div>
            <div class="row">
                <span>Base Price:</span>
                <span id="base-price">...</span>
            </div>
            <div class="row">
                <span class="red-text">COD Charges:</span>
                <span class="red-text">+₹200</span>
            </div>
            
            <div class="row total-row">
                <span>Grand Total:</span>
                <span id="final-total">...</span>
            </div>
        </div>

        <button class="confirm-btn" onclick="placeOrder()">CONFIRM ORDER <i class="fas fa-arrow-right"></i></button>
        
        <a href="index.html" class="back-link">Cancel & Go Back</a>
    </div>

    <!-- Professional Order Confirmation Modal -->
    <div id="order-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="success-icon">✓</div>
                <h3 id="modal-title">Order Placed Successfully!</h3>
            </div>
            <div class="modal-body">
                <div class="order-detail">
                    <span class="label">Customer Name:</span>
                    <span class="value" id="modal-customer-name">-</span>
                </div>
                <div class="order-detail">
                    <span class="label">Order ID:</span>
                    <span class="value" id="modal-order-id">-</span>
                </div>
                <div class="order-detail total">
                    <span class="label">Amount to Pay:</span>
                    <span class="value" id="modal-amount">₹0</span>
                </div>
                <div class="order-detail">
                    <span class="label">Payment Mode:</span>
                    <span class="value" id="modal-payment-mode">COD</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">Close</button>
                <button type="button" class="btn-primary" id="modal-primary-btn" onclick="goToThankYou()">
                    Go to Thank You Page
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/config.example.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/cod-order.js"></script>
    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.preloader').classList.add('hidden');
            }, 500);
        });

        // Global variables
        let cartItems = [];
        let currentPaymentMethod = 'prepaid'; // Default to prepaid (no COD fee)
        let subtotal = 0;
        let codFee = 0;
        let finalAmount = 0;

        // Initialize checkout page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is logged in
            const session = await getSession();
            if (!session) {
                sessionStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = '/login.html';
                return;
            }

            // Load cart items
            cartItems = getCart();
            
            if (cartItems.length === 0) {
                // Redirect to cart if empty
                alert('Your cart is empty. Please add items before checkout.');
                window.location.href = 'cart.html';
                return;
            }

            // Calculate totals
            subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            // Set default payment method (prepaid)
            document.getElementById('prepaid-radio').checked = true;
            document.getElementById('prepaid-option').style.background = '#fffdf5';
            document.getElementById('prepaid-option').style.borderColor = '#d4af37';
            
            updateSummary();
            
            // Add real-time validation
            const fields = ['name', 'phone', 'email', 'landmark', 'area', 'city', 'pincode'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', function() {
                        validateField(fieldId);
                    });
                    field.addEventListener('input', function() {
                        if (field.classList.contains('invalid')) {
                            validateField(fieldId);
                        }
                    });
                }
            });
        });

        // Select payment method
        function selectPaymentMethod(method) {
            currentPaymentMethod = method;
            
            const codRadio = document.getElementById('cod-radio');
            const prepaidRadio = document.getElementById('prepaid-radio');
            const codOption = document.getElementById('cod-option');
            const prepaidOption = document.getElementById('prepaid-option');
            
            if (method === 'cod') {
                codRadio.checked = true;
                prepaidRadio.checked = false;
                codOption.style.background = '#fffdf5';
                codOption.style.borderColor = '#d4af37';
                prepaidOption.style.background = '';
                prepaidOption.style.borderColor = '';
                codFee = 200;
            } else {
                prepaidRadio.checked = true;
                codRadio.checked = false;
                prepaidOption.style.background = '#fffdf5';
                prepaidOption.style.borderColor = '#d4af37';
                codOption.style.background = '';
                codOption.style.borderColor = '';
                codFee = 0;
            }
            
            updateSummary();
        }

        // Update summary display
        function updateSummary() {
            finalAmount = subtotal + codFee;
            
            const summaryBox = document.getElementById('summary-box');
            
            let itemsHtml = cartItems.map(item => `
                <div class="row">
                    <span>${item.name} (x${item.qty})</span>
                    <span>₹${(item.price * item.qty).toLocaleString('en-IN')}</span>
                </div>
            `).join('');
            
            summaryBox.innerHTML = `
                ${itemsHtml}
                <div class="row">
                    <span>Subtotal:</span>
                    <span>₹${subtotal.toLocaleString('en-IN')}</span>
                </div>
                ${codFee > 0 ? `
                <div class="row">
                    <span class="red-text">COD Charges:</span>
                    <span class="red-text">+₹${codFee}</span>
                </div>
                ` : ''}
                <div class="row total-row">
                    <span>Grand Total:</span>
                    <span>₹${finalAmount.toLocaleString('en-IN')}</span>
                </div>
            `;
        }

        // Place order
        async function placeOrder() {
            // Validate all fields first
            if (!validateAllFields()) {
                return;
            }
            
            const btn = document.querySelector('.confirm-btn');
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const landmark = document.getElementById('landmark').value.trim();
            const area = document.getElementById('area').value.trim();
            const city = document.getElementById('city').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            // Build address object
            const address = {
                name: name,
                line1: area,
                landmark: landmark,
                city: city,
                state: 'India', // Can be made dynamic if needed
                pincode: pincode
            };

            // Get user ID if logged in
            const user = await getCurrentUser();
            const user_id = user ? user.id : null;

            // Show loading state
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                if (currentPaymentMethod === 'cod') {
                    // COD order
                    const result = await placeCodOrder(cartItems, address, phone, email, notes);
                    
                    if (result) {
                        // Clear cart on success
                        clearCart();
                    } else {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                } else {
                    // Prepaid order
                    await placePrepaidOrder(cartItems, address, phone, email, notes, user_id);
                }
            } catch (error) {
                console.error('Order placement error:', error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                showError('An error occurred. Please try again.');
            }
        }

        // Place prepaid order
        async function placePrepaidOrder(items, address, phone, email, notes, user_id) {
            try {
                // Create order
                const res = await fetch('/.netlify/functions/create-order-prepaid', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items, address, phone, email, notes, user_id })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data?.error || 'Order creation failed');
                }
                
                // Open Razorpay checkout
                const options = {
                    key: data.keyId,
                    amount: data.amount,
                    currency: data.currency,
                    name: 'Vedic Origins',
                    description: 'Premium A2 Ghee',
                    order_id: data.rzpOrderId,
                    prefill: {
                        name: address.name,
                        email: email || '',
                        contact: phone
                    },
                    theme: {
                        color: '#d4af37'
                    },
                    handler: async function(response) {
                        // Payment successful - verify on server
                        await verifyPayment(response, data.orderId);
                    },
                    modal: {
                        ondismiss: function() {
                            // Payment cancelled
                            const btn = document.querySelector('.confirm-btn');
                            btn.innerHTML = 'CONFIRM ORDER <i class="fas fa-arrow-right"></i>';
                            btn.disabled = false;
                            showError('Payment cancelled. Please try again.');
                        }
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
                
            } catch (err) {
                console.error('Prepaid order error:', err);
                const btn = document.querySelector('.confirm-btn');
                btn.innerHTML = 'CONFIRM ORDER <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                showError(err.message || 'Failed to create order. Please try again.');
            }
        }

        // Verify Razorpay payment
        async function verifyPayment(response, orderId) {
            try {
                const res = await fetch('/.netlify/functions/verify-razorpay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature,
                        order_id: orderId
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok || !data.verified) {
                    throw new Error('Payment verification failed');
                }
                
                // Clear cart
                clearCart();
                
                // Show success modal
                openModal({
                    customerName: document.getElementById('name').value,
                    orderId: data.orderId,
                    total: data.total,
                    mode: 'Prepaid (Online)'
                });
                
            } catch (err) {
                console.error('Payment verification error:', err);
                showError('Payment verification failed. Please contact support with order ID: ' + orderId);
            }
        }

        // Show error message
        function showError(message) {
            // Use modal for errors too
            const modal = document.getElementById('order-modal');
            if (modal) {
                const header = modal.querySelector('.modal-header');
                const icon = modal.querySelector('.success-icon');
                const title = modal.querySelector('#modal-title');
                const primaryBtn = modal.querySelector('#modal-primary-btn');
                
                // Change to error styling
                header.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                icon.textContent = '✕';
                title.textContent = 'Order Failed';
                
                document.getElementById('modal-customer-name').textContent = '-';
                document.getElementById('modal-order-id').textContent = '-';
                document.getElementById('modal-amount').textContent = message;
                document.getElementById('modal-payment-mode').textContent = '-';
                
                primaryBtn.textContent = 'Try Again';
                primaryBtn.onclick = function() {
                    closeModal();
                    // Reset modal styling
                    header.style.background = '';
                    icon.textContent = '✓';
                    title.textContent = 'Order Placed Successfully!';
                    primaryBtn.textContent = 'Go to Thank You Page';
                    primaryBtn.onclick = goToThankYou;
                };
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                alert(message);
            }
        }

        // Field validation
        function validateField(fieldId) {
            let result;
            const value = document.getElementById(fieldId)?.value;
            
            switch(fieldId) {
                case 'name':
                    result = validateName(value);
                    break;
                case 'phone':
                    result = validateMobile(value);
                    break;
                case 'email':
                    result = validateEmail(value);
                    break;
                case 'landmark':
                    result = validateLandmark(value);
                    break;
                case 'area':
                    result = validateArea(value);
                    break;
                case 'city':
                    result = validateCity(value);
                    break;
                case 'pincode':
                    result = validatePincode(value);
                    break;
            }
            
            if (result) {
                if (!result.valid) {
                    showFieldError(fieldId, result.message);
                } else {
                    clearFieldError(fieldId);
                }
            }
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            if (field) {
                field.classList.add('invalid');
            }
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            if (field) {
                field.classList.remove('invalid');
            }
            
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }
    </script>

</body>
